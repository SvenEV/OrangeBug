<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <style type="text/css">
            .arrowbutton {
                opacity: .2;
                background-color: white;
                color: black;
                text-align: center;
                font-family: Arial;
                margin: 1px;
                padding: 30px 0;
                -ms-user-select: none;
                -webkit-user-select: none;
                cursor: pointer;
                
            }
            .arrowbutton:active {
                opacity: .5;
            }
        </style>
    </head>
    <body style="padding: 0; margin: 0; background-color: gray; overflow: hidden;">
        <div style="position: absolute; width: 100%; height: 100%; display: grid;">
            <canvas id="gameCanvas" style="position: absolute; width: 100%; height: 100%;"></canvas>

            <div id="arrowControls" style="display: grid; grid-template-rows: 80px 80px; grid-template-columns: 80px 80px 80px; justify-self: center; align-self: end;">
                <div class="arrowbutton" style="grid-area: 1/2;" onclick="OrangeBug.movePlayer('North')">W</div>
                <div class="arrowbutton" style="grid-area: 2/1;" onclick="OrangeBug.movePlayer('West')">A</div>
                <div class="arrowbutton" style="grid-area: 2/2;" onclick="OrangeBug.movePlayer('South')">S</div>
                <div class="arrowbutton" style="grid-area: 2/3;" onclick="OrangeBug.movePlayer('East')">D</div>
            </div>
        </div>

        <script data-main="js/main" src="lib/require.js"></script>
    </body>
</html>
